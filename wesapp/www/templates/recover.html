<ion-view title="Register">
<ion-header-bar class="bar-stable myHeader">
      <ion-nav-back-button class="button-clear" style="color: white;">
       <i class="icon ion-arrow-left-c"></i>
    </ion-nav-back-button>
      <ion-title>
      Recover password
      </ion-title>
  </ion-header-bar>

  <ion-content class="gray-background login_page register_page padding">
    <form novalidate name="formulario" ng-submit="submit();">
      <div class="list">
        <span ng-show = "formulario.$submitted && formulario.email.$error.required" class="form-control alert-danger">
          * E-mail is required!
        </span>
        <span ng-show = "formulario.$submitted && formulario.email.$error.email" class="form-control alert-danger">
          * E-mail is invalid!
        </span>
        <span ng-show = "formulario.$submitted && msgEmail.length"  class="form-control alert-danger">
          * {{msgEmail}}
        </span>
        <label class="item item-input">
         <input name="email" type="email" ng-model="usuario.email" placeholder="E-mail" required>
       </label>

      
   <button type="submit" class="button button-block button-positive reg_btn ">
    Recover
  </button>
  <a ng-click="myGoBack();" class="button button-block button-positive back_btn ">
    Back
  </a>
</form>
</ion-content>

</ion-view>
