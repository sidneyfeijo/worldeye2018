<ion-view >
	<ion-nav-bar class="bar myHeader" align-title="center">
		<ion-nav-back-button class="button-clear" style="color: white;">
			<i class="icon ion-arrow-left-c"></i>
		</ion-nav-back-button>
	</ion-nav-bar> 

	<ion-content class="gray-background padding login_page" style="text-align: center;">
		<form novalidate name="doc" ng-submit="saveDoc();"> 
			<div class="card">
				<div class="item item-text-wrap">
					<font size="4" class="home-text-style-1">
						<p>	Document</p>
					</font>
				</div>
			</div>
			<select name="docType" ng-model="document.docType" class="form-control item item-input"
			ng-options="docType as docType.name for docType in documentTypes" >
			<option value="">Document type</option>
		</select>
		<div style="height: 10px;"></div>
		<!--<select name="country" ng-model="document.country" class="form-control item item-input"
			ng-options="country as country.name for country in countries" >
			<option value="">Document country</option>
		</select>-->
<select selector
	multi="false"
	model="countriest"
	options="countriest1"
	value-attr="id"
	class="home-selec2"
	remove-button="false"
	change="updateMySelectedOptions(oldValue, newValue)"
	view-item-template="'selector/demo/moedawithflagv'"
	dropdown-item-template="'selector/demo/moedawithflag'"></select>

		<div class="row">
			<div class="col col-33" >
				<label style="color:  rgb(81,159,202);">Document number</label>
			</div>
			<div class="col" >
				<input type="text"  style="width: 110%;" ng-model="document.number">	
			</div>
		</div>

		<div class="row">
			<div class="col col-33" style="float:left !important;">
				<label style="color:  rgb(81,159,202);">Valid until</label>
			</div>
			<div class="col col-25"  style="float:left !important;">
				<!--<input type="date"  ng-model="document.valid">-->
				<input type="text"  style="width: 125%;" ng-model="document.valid" mask="39/19/9999">	
			</div>
			<div class="col col-10"  style="float:left !important;">
				<button type="button" 
				class="button button-icon icon-left ion-android-calendar" style="color:rgb(81,159,202);padding-left:10px;"
				ng-click="openDatePicker();">
				</button>
			</div>
<script type="text/ng-template" id="selector/demo/moedawithflagv">
	<i class="flag" ng-class="option.flag.toLowerCase()"></i><span style="font-size:0.85em !important;color:rgb(2,54,87) !important;font-weight:550;">{{option.name}}</span>
</script>
<script type="text/ng-template" id="selector/demo/moedawithflag">
	<i class="flag" ng-class="option.flag.toLowerCase()"></i><span style="font-size:1.0em !important;color:rgb(2,54,87) !important;font-weight:550;">{{option.name}}</span>
</script>
		</div>
		
<img ng-src="{{urlForImage(imageFront)}}" height="200px"/>
<img ng-src="{{urlForImage(imageBack)}}" height="200px"/>

		<!--<p ng-bind="date | date:'dd/MM/yyyy'"></p>-->
		<button type="button" 
		class="button button-block button-positive log_btn icon-left ion-ios-camera-outline"
		ng-click="getCamera(true);">
		Document photo (front)
	</button>
	<button  type="button" class="button button-block button-positive reg_btn icon-left ion-ios-camera-outline"
	ng-click="getCamera(false);">
	Document photo (back)
</button>
<button type="submit" class="button button-block button-positive back_btn icon-left ion-checkmark-round">
	Save document
</button>
<button type="button" class="button button-block button-positive back_btn icon-left ion-close-round"  style="background-color:rgb(154,190,204);color:#FFFFFF;" ng-click="backToDocuments()">
	Cancel
</button>
</form>
</ion-content>
</ion-view>
