<ion-view >
	<ion-nav-bar class="bar myHeader" align-title="center">
		<ion-nav-back-button class="button-clear" style="color: white;">
			<i class="icon ion-arrow-left-c"></i>
		</ion-nav-back-button>
	</ion-nav-bar> 

	<ion-content class="gray-background padding login_page" style="text-align: center;">

		<form novalidate name="formbenefi" ng-submit="submit();">

		<div class="row">
				<div class="col col-33" style="position: relative;top:5px;">
									<input type="hidden" name="id" ng-model="benef.id">	
					<label style="color:  rgb(81,159,202);">First name</label>
				</div>
				<div class="col" >
					<input type="text" name="firstname" ng-model="benef.firstname" placeholder="First Name" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.firstname.$error.required" class="form-control alert-danger" style="float:right;width:70%;">
          * First name required
				</span>

			<div class="row">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);" >Last name</label>
				</div>
				<div class="col" >
					<input type="text" name="lastname" ng-model="benef.lastname" placeholder="Last Name" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.lastname.$error.required" class="form-control alert-danger" style="float:right;width:70%;">
          * Last name required
				</span>
			<div class="row">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);">Email (optional)</label>
				</div>
				<div class="col" >
				
					<input type="email" name="email" ng-model="benef.email"placeholder="email@email.com" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.email.$error.email" class="form-control alert-danger" style="float:right;width:70%;">
          * E-mail is invalid!
        </span>
			<div class="row">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);">Currency</label>
				</div>
				<div class="col" >
					<!--<select name="currency" ng-model="benef.currency" ng-change="currencyChange()" class="form-control item item-input" required style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="BRL">BRL</option>
						<option value="EUR">EUR</option>
						<option value="USD">USD</option>
						<option value="COP">COP</option>
					</select>-->	
<select selector
	multi="false"
	model="mymoedast"
	options="moedast1"
	value-attr="id"
	class="home-selec2"
	remove-button="false"
	change="updateMySelectedOptions(oldValue, newValue, 'curc')"
	view-item-template="'selector/demo/moedawithflag'"
	dropdown-item-template="'selector/demo/moedawithflag'"></select>
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.currency.$error.required" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Currency required
				</span>
			<div class="row" ng-show="benef.currency == 'BRL'">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);">Type</label>
				</div>
				<div class="col" >
					<select name="type" ng-model="benef.type" class="form-control item item-input" required style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="p">Private</option>
						
					</select>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.type.$error.required && benef.currency == 'BRL'" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Type required
				</span>
			<div class="row" ng-show = "benef.currency == 'BRL' || benef.currency == 'COP'" >
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);">Bank name</label>
				</div>
				<div class="col" >
					<select name="bank" ng-model="benef.bank" 
					ng-options="bank as bank.name for bank in banks"
					class="form-control item item-input" style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="">Select bank</option>
					</select>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && benef.bank == null && (benef.currency == 'BRL' || benef.currency == 'COP')" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Bank required
				</span>
			
			<div class="row"  ng-show="benef.currency == 'BRL'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);" >Agency</label>
				</div>
				<div class="col" >
					<input type="text"  name="agency" ng-model="benef.agency" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.agency.$error.required && benef.currency == 'BRL'" class="form-control alert-danger" style="float:right;width:70%;">
          * Agency required
				</span>
<div class="row" ng-show="benef.currency == 'USD'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);" >Routing number</label>
				</div>
				<div class="col" >
					<input type="text" name="routing" ng-model="benef.routingnumber" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.routing.$error.required && benef.currency == 'USD'" class="form-control alert-danger" style="float:right;width:70%;">
          * Routing number required
				</span>
			<div class="row" ng-show="benef.currency != 'EUR'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);" >Account number</label>
				</div>
				<div class="col" >
					<input type="text" name="account" ng-model="benef.account" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.account.$error.required && benef.currency != 'EUR'" class="form-control alert-danger" style="float:right;width:70%;">
          * Account required
				</span>

			<div class="row" ng-show="benef.currency != 'EUR'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);" >Account type</label>
				</div>
				<div class="col" >
					<select name="accounttype" ng-model="benef.accounttype" class="form-control item item-input" required style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="0">Current account</option>
						<option value="1">Saving  account</option>
					</select>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.accounttype.$error.required && benef.currency == 'BRL'" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Account type required
				</span>

			<div class="row" ng-show="benef.currency == 'BRL'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);" >CPF</label>
				</div>
				<div class="col" >
					<input type="text" name="cpf" ng-model="benef.cpf" ng-change="cpfError = false" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && (cpfError || benef.cpf == '') && benef.currency == 'BRL'" class="form-control alert-danger" style="float:right;width:70%;">
          * CPF error!
        </span>

		<!--<div class="row"  ng-show="benef.currency != 'BRL'">-->
		<div class="row"  ng-show="benef.currency == 'EUR'">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);">Country name</label>
				</div>
				<div class="col" >
					<!--<select name="bank" ng-model="benef.countryname" 
					ng-options="country as country.name for country in countries"
					class="form-control item item-input" style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="">Select country</option>
					</select>-->	
<select selector
	multi="false"
	model="countriest"
	options="countriest1"
	value-attr="id"
	class="home-selec2"
	remove-button="false"
	change="updateMySelectedOptions(oldValue, newValue, 'ctry')"
	view-item-template="'selector/demo/moedawithflag'"
	dropdown-item-template="'selector/demo/moedawithflag'"></select>
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && benef.countryname == null && benef.currency != 'BRL'" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Country required
				</span>
		<div class="row" ng-show="benef.currency == 'EUR'">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);" >IBAN</label>
				</div>
				<div class="col" >
					<input type="text" name="iban" ng-model="benef.iban" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.iban.$error.required && benef.currency == 'EUR'" class="form-control alert-danger" style="float:right;width:70%;">
          * IBAN required
				</span>
			<div class="row" ng-show="benef.currency == 'EUR'">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);" >SWIFT</label>
				</div>
				<div class="col" >
					<input type="text" name="swift" ng-model="benef.swift" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && formbenefi.swift.$error.required && benef.currency == 'EUR'" class="form-control alert-danger" style="float:right;width:70%;">
          * SWIFT required
				</span>
			<div class="row" ng-show="benef.currency == 'EUR'">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);" >Mobile (optional)</label>
				</div>
				<div class="col" >
					<input type="text" name="mobile" ng-model="benef.mobile" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
<script type="text/ng-template" id="selector/demo/moedawithflag">
	<i class="flag" ng-class="option.flag.toLowerCase()"></i> {{option.name}}
</script>
			</div>
			<button type="submit" class="button button-block button-positive reg_btn icon-left ion-checkmark-round">
				Save
			</button>
			<button type="button" class="button button-block button-positive back_btn icon-left ion-close-round" style="background-color:rgb(154,190,204);color:#FFFFFF;" ng-click="back()">
	Cancel
</button>
		</form>
		
	</ion-content>
</ion-view>
