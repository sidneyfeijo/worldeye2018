<ion-view title="Change password">
<ion-header-bar class="bar-stable myHeader">
      <ion-nav-back-button class="button-clear" style="color: white;">
       <i class="icon ion-arrow-left-c"></i>
    </ion-nav-back-button>
      <ion-title>
      Change password
      </ion-title>
  </ion-header-bar>

  <ion-content class="gray-background login_page register_page padding">
    <form novalidate name="formulario" ng-submit="submit();">
      <div class="list">
        
        <label class="item item-input">
         <input name="senha_antiga" type="password" ng-model="usuario.senha_antiga" placeholder="Previous password" required>
       </label>

       <span ng-show = "formulario.$submitted && formulario.senha_antiga.$error.required" class="form-control alert-danger">
        * Previous password is required!
      </span>
      
     <label class="item item-input">
       <input name="senha_nova"  type="password" ng-model="usuario.senha_nova" placeholder="New password" required>
     </label>

     <span ng-show = "formulario.$submitted && formulario.senha_nova.$error.required" class="form-control alert-danger">
       * New password is required!
     </span>
     <span ng-show = "formulario.$submitted && msgConfSenha.length && !formulario.confSenha.$error.required" class="form-control alert-danger">
       * {{msgConfSenha}}
     </span>
     

   </div>
   <button type="submit" class="button button-block button-positive reg_btn icon-left ion-lock-combination">
    Reset password
  </button>
  <a ng-click="myGoBack();" class="button button-block button-positive back_btn icon-left ion-arrow-left-c">
    Back
  </a>
</form>
</ion-content>

</ion-view>
